<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="card">
        <div class="front">
          <img src="./images/bg-card-front.png" class="con__img2" alt="Desktop-img" />
        </div>
        <div class="card1">
          <img src="./images/card-logo.svg" class="logo" alt="Desktop-img" />
          <p class="acc" id="count">0000 0000 0000 0000</p>
          <div class="app">
            <p class="type" id="card__nom">JANE APPLESEED</p>
            <p class="type" id="cal"><span id="cal1">00</span>/<span id="cal2">00</span></p>
          </div>
        </div>
        <div class="back">
          <img src="./images/bg-card-back.png" class="con__img3" alt="Desktop-img" />
          <p class="code" id="cals">000</p>
        </div>
      </div>
      <form class="info" id="form">
        <div class="details">
          <p class="name">CARDHOLDER NAME</p>
        </div>
        <div class="form-field">
          <input class="name1" id="name" type="text" maxlength="25" placeholder="e.g Jane Appleseed" />
          <small></small>
        </div>
        <div class="details">
          <p class="name">CARD NUMBER</p>
        </div>
        <div class="form-field">
          <input class="name1" id="number" type="tel" maxlength="19" pattern="\d*"
            placeholder="e.g. 123 5678 9123 0000" />
          <small></small>
        </div>
        <div class="bottom">
          <div class="details">
            <p class="name">EXP. DATE (MM/YY)</p>
            <div class="dur">
              <div class="form-field">
                <input class="name2" id="month" type="text" placeholder="MM" />
                <small></small>
              </div>
              <div class="form-field">
                <input class="name2" id="year" type="text" placeholder="YY" />
                <small></small>
              </div>
            </div>
          </div>
          <div class="details">
            <p class="name">CVC</p>
            <div class="form-field">
              <input class="name3" id="cvc" type="number" maxlength="3" placeholder="e.g. 123" />
              <small></small>
            </div>
          </div>
        </div>
        <div class="click" id="submit">Confirm</div>
      </form>
      <div class="complete" id="complete">
        <img src="./images/icon-complete.svg" id="pics" alt="Desktop-img" />
        <p class="nice">Thank You!</p>
        <p class="conclusion">We've added your card details</p>
        <div class="click2">Continue</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/He-zekiah">Hezekiah Daniel</a>.
  </div>
</body>

</html>
