<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="card">
        <div class="front">
          <img src="./images/bg-card-front.png" class="con__img2" alt="Desktop-img" />
        </div>
        <div class="card1">
          <img src="./images/card-logo.svg" class="logo" alt="Desktop-img" />
          <p class="acc">0000 0000 0000 0000</p>
          <div class="app">
            <p class="type">JANE APPLESEED</p>
            <p class="type">00/00</p>
          </div>
        </div>
        <div class="back">
          <img src="./images/bg-card-back.png" class="con__img3" alt="Desktop-img" />
          <p class="code">000</p>
        </div>
      </div>
      <div class="info">
        <div class="details">
          <p class="name">CARDHOLDER NAME</p>
        </div>
        <p class="name1">e.g Jane Appleseed</p>
        <div class="details">
          <p class="name">CARD NUMBER</p>
        </div>
        <p class="name1">e.g. 1234 5678 9123 0000</p>
        <div class="bottom">
          <div class="details">
            <p class="name">EXP. DATE (MM/YY)</p>
            <div class="dur">
              <p class="name2">MM</p>
              <p class="name2">YY</p>
            </div>
          </div>
          <div class="details">
            <p class="name">CVC</p>
            <div class="dur2">
              <p class="name3">e.g. 123</p>
            </div>
          </div>
        </div>
        <div class="click">
          <p class="yes">Confirm</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/He-zekiah">Hezekiah Daniel</a>.
  </div>
</body>

</html>
